<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-splitting demo</title>
  </head>
  <body>
    <div>
      <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
      <script type="module" src="https://unpkg.com/templ-mount@0.0.40/templ-mount.iife.js"></script>
      <script type="module" src="https://unpkg.com/p-d.p-u@0.0.66/p-d.p-u.js"></script>
      <template data-activate data-ua="HeadlessChrome|Firefox|Edge">
          <script type="module" src="../xtal-splitting.js"></script>
      </template>
      <template data-activate data-exclude data-ua="HeadlessChrome|Firefox|Edge">
          <script type="module" src="../xtal-split.js"></script>
      </template>
      <templ-mount></templ-mount>
      <h3>Basic xtal-splitting demo</h3>
      <style>
        .match{
          background-color: yellowgreen;
          font-weight: bold;
        }
      </style>
      <input type="text"  value="ca">
      <p-d on="input" to="{search}"></p-d>
      <xtal-split>supercalifragilisticexpialidocious</xtal-split>
    </div>
  </body>
</html>
