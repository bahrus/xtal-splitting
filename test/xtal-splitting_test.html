<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-splitting test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../xtal-split.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <xtal-split text-content="supercalifragilisticexpialidocious" search="ca"></xtal-split>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <xtal-split text-content="supercalifragilisticexpialidocious" search="ca"></xtal-split>
      </template>
    </test-fixture>

    <script type="module">
      suite('xtal-splitting', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element._connected, true);
          assert.equal(element.innerHTML, 'super<span class="match">ca</span>lifragilisticexpialidocious');
        });

      });
    </script>

  </body>
</html>
